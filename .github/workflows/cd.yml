name: CD

on:
  push:
    branches: [master]

jobs:
  build-push-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/natashi:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
            RUNTIME_BASE_IMAGE=node:20-bookworm-slim
            INSTALL_MEDIA_TOOLS=1

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-push-image
    steps:
      - uses: actions/checkout@v4
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.WEB_SERVER_KEY }}" > ~/.ssh/serverSSH
          chmod 600 ~/.ssh/serverSSH
          cat >>~/.ssh/config <<END
          Host serverHostDeploy
            HostName ${{ secrets.WEB_SERVER_HOST }}
            User ${{ secrets.WEB_SERVER_USER }}
            IdentityFile ~/.ssh/serverSSH
            StrictHostKeyChecking no
          END
      - name: Ensure remote workdir exists
        run: ssh serverHostDeploy "mkdir -p ${{ secrets.WEB_SERVER_WORKDIR }}"
      - name: Copy docker-compose to server
        run: scp deploy/docker-compose.yml serverHostDeploy:${{ secrets.WEB_SERVER_WORKDIR }}/
      - name: Deploy
        run: |
          ssh serverHostDeploy "cd ${{ secrets.WEB_SERVER_WORKDIR }} && docker compose pull && docker compose up -d --remove-orphans"
