<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Playground</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #00d4ff; margin-bottom: 30px; }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #eee;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #00d4ff;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.98); }
    #play {
      background: #00d4ff;
      color: #000;
    }
    #play:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #stop {
      background: #ff4757;
      color: #fff;
    }
    #stop:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #status {
      padding: 15px;
      border-radius: 6px;
      background: #16213e;
      margin-bottom: 20px;
      min-height: 50px;
    }
    #status.error { background: #4a1a1a; color: #ff6b6b; }
    #status.success { background: #1a4a1a; color: #6bff6b; }

    .debug-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: #16213e;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .debug-toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .debug-toggle label {
      cursor: pointer;
      user-select: none;
    }
    .debug-toggle .hint {
      font-size: 12px;
      color: #888;
      margin-left: auto;
    }

    .info {
      margin-top: 30px;
      padding: 15px;
      background: #16213e;
      border-radius: 6px;
      font-size: 12px;
      color: #888;
    }
    .info code {
      background: #0a0a15;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Audio Playground</h1>

  <div class="debug-toggle">
    <input type="checkbox" id="debug" />
    <label for="debug">Debug Mode (play to macOS speakers)</label>
    <span class="hint">Enable to hear audio</span>
  </div>

  <div class="controls">
    <input type="text" id="url" placeholder="Paste YouTube URL here..." />
    <button id="play">Play</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <div id="status">Ready. Paste a YouTube URL and click Play.</div>

  <div class="info">
    <strong>Flow:</strong><br>
    Browser → Node.js → Go → FFmpeg → PCM audio → Node.js → [if debug] macOS speakers<br><br>
    <strong>Commands:</strong><br>
    <code>task run</code> - Start both servers
  </div>

  <script src="app.js"></script>
</body>
</html>
